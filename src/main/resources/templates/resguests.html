<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Guests</title>
</head>
<body>
    <h1>Guests</h1>
        <table>
            <tr>
                <td>First Name<td/>
                <td>Last Name<td/>
                <td>Email<td/>
                <td>Phone Number<td/>
            <tr/>
            <tr th:each="roomGuest:${roomGuestList}">
                <td th:text="${roomGuest.firstName}">First Name<td/>
                <td th:text="${roomGuest.lastName}">Last Name<td/>
                <td th:text="${roomGuest.emailAddress}">Email<td/>
                <td th:text="${roomGuest.phoneNumber}">Phone Number<td/>
            <tr/>

        </table>

</body>
</html>
